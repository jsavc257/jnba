<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Aplicación de Ejemplo</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>MENU PRINCIPAL</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#equipos" data-transition="flip">Equipo de la NBA</a></li>
            <li><a href="#jugadores" data-transition="pop">Jugadores Estrella</a></li>
			<li><a href="#fotos" data-transition="fade">Galeria de la NBA</a></li>
		</ul>		
	</div>
	<div data-role="footer" data-position="fixed">
		<div data-role="navbar" data-iconpos="top">
        <ul>
         <li>
          <a href="#page" data-transition="flip" data-icon="home">INICIO</a>
          </li>
          <li> 
           <a href="#jugadores" data-transition="flip" data-icon="info">AYUDA</a>
     </li>
     <li>
     <a href="#fotos" data-transition="flip" data-icon="alert">CONTACTO</a>
     </li>
          </ul>
          </div>   
	</div>
</div>

<div data-role="page" id="equipos">
	<div data-role="header">
		<h1>Página dos</h1>
	</div>
	<div data-role="content">	
		Contenido		
	</div>
	<div data-role="footer">
		<h4>Pie de página</h4>
	</div>
</div>

<div data-role="page" id="jugadores">
	<div data-role="header">
    <a data-role="button" data-rel="back" data-direction="reverse" data-icon="back"> BACK </a>
		<h1>JUGADORES</h1>
	</div>
	<div data-role="content">	
		Mis jugadores favoritos. :3
    <center>
    <a href="#Jordan23" data-rel="popup" data-position-to="window">
    <img src="imagenes/Jordan.jpg" alt="23" style="width:100px";></a>
    
    <div data-role="popup" id="Jordan23">
     <p>¡Michael Jordan :3 ñ.ñ</p>
     <a href="#Jordan23" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
     <img src="imagenes/Jordan.jpg" style="width:400px;height:600px;" alt="23"> </div>	
		</center>
	</div>
	<div data-role="footer">
		<h4>Pie de página</h4>
	</div>
</div>

<div data-role="page" id="fotos">
	<div data-role="header">
		<h1>Página cuatro</h1>
	</div>
	<div data-role="content">	
		Contenido		
	</div>
	<div data-role="footer">
		<h4>Pie de página</h4>
	</div>
</div>

</body>
</html>
